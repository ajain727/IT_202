<!DOCTYPE html>
    <html lang="en">
        <head>
        <link rel="stylesheet" href="Style.css">
            <title>Receptionist Login</title>
        </head>
        <body>
            <div class="container">
            <h2>House of Health</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder = "Example: Peter" required>
                        <div>
                            <div class="form-group">
                                <label for="last_name">Last Name: </label>
                                <input type="text" id="last_name" name="last _name" placeholder = "Example: Parker" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="receptionist_id">Receptionist ID:</label>
                                <input type="number" id="receptionist_id" name="receptionist_id" placeholder = "Example: 1234" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number: </label>
                                <input type="tel" id="phone" name="phone" placeholder="Example: 123-456-7890" required>
                            </div>
                            <div class="form-group">
                                <label for="email"> Email Address: </label>
                                <input type="email" id="email" name="email" placeholder = "Example: abcd@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="email confirmation">Check box to request an Email Confirmation:</label>
                                <input type="checkbox" id="email confirmation" name="email confirmation">
                            </div>
                            <div class="form-group">
                                <label for="transaction_type">Transaction Type:</label>
                                <select id="transaction_type" name="transaction_type">
                                    <option value="check-in">Check-In</option>
                                    <option value="appointment">Schedule Appointment</option>
                                    <option value="billing"> Billing</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit">Submit</button>
                                <button type="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </body>
    </html>
