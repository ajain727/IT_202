<!DOCTYPE html>
<html>
<head>
  <title>Email Confirmation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery.js"></script>
  <style>
  </style>
</head>
<body>
<h1>Please verify your email address</h1>
<form id="emailForm">
  <label for="email1">Email: <span class="required">*</span></label>
  <input type="email" id="email1" required>
  <span class="error" id="email1Error"></span>
  <br>
  <label for="email2">Confirm Email: <span class="required">*</span></label>
  <input type="email" id="email2" required>
  <span class="error" id="email2Error"></span>
  <br>
  <button type="button" id="confirmButton">Confirm Email</button>
</form>
</body>
</html>
